
<div fxLayout fxLayoutAlign="center center">
    <button
      mat-flat-button
      color="primary"
      [routerLink]="['create']"
    >
    {{"userProblems.createNewProblemButton" | translate}}
  </button>
</div>
<div *ngIf="problems?.length && problems.length > 0" else=loading>
  <app-problems-table
    [displayedColumns]="displayedColumns"
    [problems]="problems"
  >

  </app-problems-table>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
