<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

 <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="isChecked">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef>
        <label style="margin-right: 10px;">Select all</label>
        <input type="checkbox" [checked]="isAllCheckBoxChecked()" (change)="checkAllCheckBox($event)">
      </th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <input type="checkbox"
          value="{{element.isChecked}}"
          [(ngModel)]="partModels[i].isChecked"
          (change)="changeQuantity(element);recalculateTotalPrice();"
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell  *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img src={{element.imageUrl}}> </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <input type="number"
          value="{{element.quantity}}"
          [(ngModel)]="partModels[i].quantity"
          style="width: 75px;"
          (change)="recalculateTotalPrice()"
          min="0"
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.purchasePrice}} </td>
    </ng-container>
    <ng-container matColumnDef="manufacturerName">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Manufacturer </th>
      <td mat-cell *matCellDef="let element"> {{element.manufacturer.name}} </td>
    </ng-container>
    <ng-container matColumnDef="partName">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Part </th>
      <td mat-cell *matCellDef="let element"> {{element.part.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 100]">
  </mat-paginator>
<button
  class="btn btn-success btn-left"
  (click)="confirmOrder()"
  routerLink="/checkout"
  >
  Order selected
</button>
<label>Total price</label>
<input [value]="totalPrice">
<ng-template #loading>
<p>Loading...</p>
</ng-template>
