<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      [routerLink]="['create']"
    >Create new Delivery Order</button>
</div>

 <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
    </ng-container>
    <ng-container matColumnDef="stage">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Stage </th>
      <td mat-cell *matCellDef="let element"> {{element.stage}} </td>
    </ng-container>
    <ng-container matColumnDef="providerName">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Provider Name </th>
      <td mat-cell *matCellDef="let element"> {{element.provider.name}} </td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="partName">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Part </th>
      <td mat-cell *matCellDef="let element"> {{element.part.name}} </td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
              <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 100]">
  </mat-paginator>

<ng-template #loading>
<p>Loading...</p>
</ng-template>
