<button
    mat-flat-button
    color="primary"
    [routerLink]="['/admin','user', 'create']"
  >Create new User
</button>
<div *ngIf="users.length; else loading">
    <table>
      <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}} {{user.secondName}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>
          <button
            class="btn btn-dark"
            [routerLink]="['/admin','user', user.id, 'edit']"
          >
            Edit
          </button>
          <button
            class="btn btn-light"
            [routerLink]="['/admin','user', user.id, 'change-password']"
          >
            Change password
          </button>
          <button
            class="btn btn-primary"
            (click)="deleteUser(user)"
          >
            Delete
          </button>
        </td>
      </tr>
    </table>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
