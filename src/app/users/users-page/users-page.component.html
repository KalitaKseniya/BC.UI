<button
    mat-flat-button
    color="primary"
    [routerLink]="['/admin','user', 'create']"
  >
  {{"users.createNewuserButton" | translate}}
</button>
<div *ngIf="users.length; else loading">
    <table>
      <tr>
        <th>Id</th>
        <th>{{"tableRows.fullName" | translate}}</th>
        <th>{{"tableRows.username" | translate}}</th>
        <th>{{"tableRows.email" | translate}}</th>
        <th>{{"tableRows.role" | translate}}</th>
        <th>{{"tableRows.actions" | translate}}</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}} {{user.secondName}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>
          <button
            class="btn btn-dark"
            [routerLink]="['/admin','user', user.id, 'edit']"
          >
            {{"tableRows.update" | translate}}
          </button>
          <button
            class="btn btn-light"
            [routerLink]="['/admin','user', user.id, 'change-password']"
          >
            {{"tableRows.changePassword" | translate}}
          </button>
          <button
            class="btn btn-primary"
            (click)="deleteUser(user)"
          >
            {{"tableRows.delete" | translate}}
          </button>
        </td>
      </tr>
    </table>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
