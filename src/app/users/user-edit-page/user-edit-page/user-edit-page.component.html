<div *ngIf="user && form && loading">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <div class="header">
      <button routerLink="/admin/users" class="btn btn-link btn-left">
        Back to all users
      </button>
      <h2>Edit a user</h2>
    </div>
    <div class="form-control">
      <label>Email</label>
      <input class="form-control" type="text" formControlName="email" />
      <div
        class="validation"
        *ngIf="form.get('email').touched && form.get('email').invalid"
      >
        <small *ngIf="form.get('email').errors.email">Invalid email</small>
        <small *ngIf="form.get('email').errors.required"
          >Email is a required field</small
        >
      </div>
    </div>
    <div class="form-control">
      <label>First Name</label>
      <input class="form-control" type="text" formControlName="firstName" />
      <div
        class="validation"
        *ngIf="form.get('firstName').touched && form.get('firstName').invalid"
      >
        <small *ngIf="form.get('firstName').errors.required"
          >First Name is a required field</small
        >
      </div>
    </div>
    <div class="form-control">
      <label>Second Name</label>
      <input class="form-control" type="text" formControlName="secondName" />
      <div
        class="validation"
        *ngIf="form.get('secondName').touched && form.get('secondName').invalid"
      >
        <small *ngIf="form.get('secondName').errors.required"
          >Second Name is a required field</small
        >
      </div>
    </div>
    <div class="form-control">
      <label>Role</label>
      <input class="form-control" type="text" formControlName="role" readonly/>
    </div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted"
    >
      Update
    </button>
  </form>
</div>
