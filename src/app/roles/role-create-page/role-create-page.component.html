<form
    class="card"
    [formGroup]="form"
    (ngSubmit)="submit()"
>
    <div class="header">
        <button routerLink="/admin/roles" class="btn btn-link">
            Back to all roles
        </button>
        <h2>Create a role</h2>
    </div>

    <div class="form-control">
      <label>Name</label>
      <input class="form-control" type="text" formControlName="name">
      <div class="validation" *ngIf="form.get('name').touched && form.get('name').invalid">
          <small *ngIf="form.get('name').errors.required">name is a required field</small>
      </div>
  </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">
        Save
    </button>
</form>
