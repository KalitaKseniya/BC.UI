<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login page</h2>
  <div class="alert alert-danger" *ngIf="wrongCredentials">
    Wrong email, password or there is no such user in the database
  </div>
  <div class="alert alert-danger" *ngIf="message">
    {{ message }}
  </div>

  <div class="form-control">
    <label>Email</label>
    <input type="text" formControlName="email" />
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">
        Email is required
      </small>
    </div>
  </div>
  <div class="form-control">
    <label>Password</label>
    <input type="password" formControlName="password" />
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation"
    >
      <small *ngIf="form.get('password').errors.required">
        Password is required
      </small>
      <small *ngIf="form.get('password').errors.minlength">
        Password length must be at least
        {{ form.get("password").errors.minlength.requiredLength }}. Now -
        {{ form.get("password").errors.minlength.actualLength }}.
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-dark"
    [disabled]="form.invalid || submitted"
  >
    Sign in
  </button>
</form>
