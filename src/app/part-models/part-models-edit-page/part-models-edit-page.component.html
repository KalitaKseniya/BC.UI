<div *ngIf="!loading; else loadingTemplate">
  <app-part-models-form
      [callbackFunction]="updateCallback"
      [(partModelDto)]="partModelDto"
      [formStatus]="formStatusUpdate"
      [submitted]="submitted"
  ></app-part-models-form>
</div>

<ng-template #loadingTemplate>
  <p>Loading...</p>
</ng-template>
