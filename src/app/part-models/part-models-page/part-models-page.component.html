<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      [routerLink]="['create']"
    >Create new Part Model</button>
</div>

 <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="image">
      <th mat-header-cell  *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img src={{element.imageUrl}}> </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="availableQuantity">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Available Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.availableQuantity}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="manufacturerName">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Manufacturer </th>
      <td mat-cell *matCellDef="let element"> {{element.manufacturer.name}} </td>
    </ng-container>
    <ng-container matColumnDef="partName">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Part </th>
      <td mat-cell *matCellDef="let element"> {{element.part.name}} </td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
              <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 100]">
  </mat-paginator>

<ng-template #loading>
<p>Loading...</p>
</ng-template>
